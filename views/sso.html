<!doctype html>
<html lang="en">
  <head>
    <title>SSO</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <p class="lead" id="ClientTag">
            Bindserver wants to authorize with you. <!-- Sample Client Site Text-->
        </p>
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text"
              class="form-control" name="username" id="username" aria-describedby="helpId" placeholder="">
              <label for="username">Password: </label>
              <input type="password"
              class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="">
              <button type="button" name="" style="margin-top:14px;margin-bottom: 2px;" id="submitBtn" class="form-control btn btn-primary" btn-lg btn-block">Authorize</button>
            <small id="helpId" class="form-text text-muted">Please Enter your TridentX SSO Credentials to authorize.</small>
            <hr class="my-2">
            <small id="helpId" class="form-text text-muted">Authorized access only. If you are not authorized to use this platform please disconnect immediately.</small>
          </div>
    </div>

    <!-- Optional JavaScript -->    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="/js/jsencrypt.min.js"></script>
    <script src="/js/sso.js"></script>
  </body>
</html>
